	<header class="post-header">
		<h1 class="post-title">{{ page.title | escape }}</h1>
		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
			{% if page.author %}
				â€¢ <span>{{ page.author }}</span>
			{% endif %}
		</p>
	</header>
	<div class="post-content">
		{{ content }}
	</div>
</article>
